<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Main Styles -->
  <link rel="stylesheet" href="./styles/style.css">
  <title>Guess The Raptors Player!</title>
</head>
<body>
  <header>
    <div class="wrapper">
      <h1>Guess The Raptors Player!</h1>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <section class="game"> 
        <div class="imgContainer">
          <img class="game__teamLogo" src="./assets/raptorsLogo.png" alt="Logo of the Toronto Raptors NBA team"/>
        </div>       
        <p class="game__rules">Multiple choice matching game of the Toronto Raptors players</p>
        <button class="button game__button">Start Game</button>

      </section><!-- ./game -->
    </div><!-- ./wrapper -->
  </main>

  <!-- JQuery -->
  <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
  <!-- App JS -->
  <script src="./scripts/players.js"></script>
  <script src="./scripts/app.js"></script>
</body>
</html>
